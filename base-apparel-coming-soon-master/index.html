<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section id="container">
      <header>
        <img src="images/logo.svg" alt="">
      </header>
      <div id="imagem-mobile">
        <img src="images/hero-mobile.jpg" alt="">
      </div>
      <section id="werecoming">
        <h1><span class="were">WE'RE</span> COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div id="input">
          <input onfocus="ganhaFoco()" id="input-text" type="text" placeholder="Email Address">
          <img id="error" src="images/icon-error.svg" alt="">
          <button onclick="teste()" id="arrow">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </div>
        <span id="span-error">Please provide a valid email</span>
      </section>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://eliseucaputo.github.io/Personal-Portfolio/" target="_blank">Eliseu Caputo</a>.
        </p>
      </footer>
    </section>

    <section id="img">
      <img src="images/hero-desktop.jpg" alt="">
    </section>

    <script src="index.js"></script>
  </body>
</html>
